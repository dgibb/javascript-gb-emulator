    <div class="main-content">
	
	<div class="title">
		<h1>JavaScript Gameboy Emulator</h1>
	</div>
	
	<div class="screen-container">
		<canvas id="screen" width="160" height="140">
	</div>
	
	<div class="controls-container">
		<div class='jumbotron container' id='outer'>
			<div class='jumbotron container inner top'>
				<input type="file" id="romFileInput" name="file[]" class='btn btn-lg btn-default'>
				<button id="load-ROM" onClick=memory.loadROM();>Play ROM</button>
			</div>
			<div class='jumbotron container inner'>
				<h2>Controls</h2>
				<div class='col-lg-6 col-md-6 col-sm-6 col-xs-6'>
					<ul id="controls-left">
						<li>A: A</li>
						<li>Start: Enter</li>
						<li>Up: Up Arrow</li>
						<li>Down: Down Arrow</li>
					</ul>
				</div>
				<div class='col-lg-6 col-md-6 col-sm-6 col-xs-6'>
					<ul id="controls-right">
						<li>B: B</li>
						<li>Select: Shift</li>
						<li>Left: Left Arrow</li>
						<li>Right: Right Arrow</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	
	</div>
</div>
	
	
	<script src="../js/input.js"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script>
	window.onkeydown=input.keyDown;
	window.onkeyup=input.keyUp;
	window.onload=cpu.init;
	</script>
