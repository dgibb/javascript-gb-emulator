<!DOCTYPE html>
<html lang="en-us">

  <head>
    <meta charset="UTF-8">
    <title>JavaScript Gameboy Emulator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/Users/Dave/Documents/Github/Bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../css/CSS.css">
  </head>

  <body>
	
	<div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 col-sm-12 col-xs-12" id='page-header'>>
		<h1>JavaScript Gameboy Emulator</h1>
	</div>
	
	<div class='container'>
	
		<div class="row">
			<div class="col-lg-6 col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 col-xs-12">
				<canvas id="screen" width="160" height="140">
			</div>
		</div>
		
		<div class='row' id=butthole>
			<div class='jumbotron container col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 col-sm-12 col-xs-12' id='outer'>
				
				<div class='row'>
					<div class='jumbotron container col-lg-12 col-md-12 col-sm-12 col-xs-12' id='inner'>
						<input type="file" id="romFileInput" name="file[]" class='btn btn-lg btn-default'>
						<button id='load-ROM' class='btn btn-lg btn-default' onClick=memory.loadROM();>Load ROM</button>
					</div>
				</div>
	
				<div class='row'>
					<div class='jumbotron container col-lg-12 col-md-12 col-sm-12 col-xs-12' id='inner' >
						<h2>Controls</h2>
						<div class='col-lg-6 col-md-6 col-sm-6 col-xs-6'>
							<ul id="controls-left">
								<li>A: A</li>
								<li>Start: Enter</li>
								<li>Up: Up Arrow</li>
								<li>Down: Down Arrow</li>
							</ul>
						</div>
						<div class='col-lg-6 col-md-6 col-sm-6 col-xs-6'>
							<ul id="controls-right">
								<li>B: B</li>
								<li>Select: Shift</li>
								<li>Left: Left Arrow</li>
								<li>Right: Right Arrow</li>
							</ul>
						</div>
					</div>
				</div>
			
			</div>
		</div>
	</div>
	
		<div id='page-footer' class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 col-sm-12 col-xs-12">
			<ul id="footer-list">
				<li><a href=http://github.com/dgibb>Github</a></li>
				<li><a href=https://dgibb.github.io/>Website</a></li>
				<li><a href="mailto:dgibb802@gmail.com">Email</a></li>
			</ul>
		</div>	
	
		<script src="../js/memory.js"></script> 
		<script src="../js/cpu.js"></script> 
		<script src="../js/display.js"></script>  
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
  
  </body>
</html>
